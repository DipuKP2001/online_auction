{% extends 'auctions/layout.html' %}

{% block title %}
Categories
{% endblock %}

{% block body %}
<div class="grid-container text-center">
    {% for category in categories %}
    <a href="{% url 'filter' category.name %}">
        <div class="grid-item">
            {{ category.name }}
        </div>
    </a>
    {% endfor %}
</div>

<button class="gradient-button category">Add new Category</button>
{% endblock %}
