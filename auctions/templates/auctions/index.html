{% extends "auctions/layout.html" %}

{% block body %}
<div class="parent">
    <h2 class="m-3">Active Listings</h2>

    {% for obj in objects %}
    <a href="{% url 'details' obj.id %}">
        <div class="mt-3 card singleCard">
            <div class="card-body row">
                <div class="col">
                    <img src="{{ obj.imageUrl }}" alt="Loading...">
                </div>
                <div class="col">
                    <h2 class="card-title">
                        {{ obj.name }}
                    </h2>
                    <div class="card-text">
                        <h5>Price: ${{ obj.startBid }}</h5>
                        <h6>Created: {{ obj.date|date:"Y-m-d" }}</h6>
                        <h6>Description: {{ obj.description }}</h6>
                    </div>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}

</div>
{% endblock %}
